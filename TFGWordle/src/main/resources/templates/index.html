<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados de Entrada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row" id="adivinarForm">
        <input type="text" maxlength="1" class="input-box" id="box1-1">
        <input type="text" maxlength="1" class="input-box" id="box1-2">
        <input type="text" maxlength="1" class="input-box" id="box1-3">
        <input type="text" maxlength="1" class="input-box" id="box1-4">
        <input type="text" maxlength="1" class="input-box" id="box1-5">
    </div>
    <div class="row">
        <input type="text" maxlength="1" class="input-box" id="box2-1" disabled>
        <input type="text" maxlength="1" class="input-box" id="box2-2" disabled>
        <input type="text" maxlength="1" class="input-box" id="box2-3" disabled>
        <input type="text" maxlength="1" class="input-box" id="box2-4" disabled>
        <input type="text" maxlength="1" class="input-box" id="box2-5" disabled>
    </div>
    <div class="row">
        <input type="text" maxlength="1" class="input-box" id="box3-1" disabled>
        <input type="text" maxlength="1" class="input-box" id="box3-2" disabled>
        <input type="text" maxlength="1" class="input-box" id="box3-3" disabled>
        <input type="text" maxlength="1" class="input-box" id="box3-4" disabled>
        <input type="text" maxlength="1" class="input-box" id="box3-5" disabled>
    </div>
    <div class="row">
        <input type="text" maxlength="1" class="input-box" id="box4-1" disabled>
        <input type="text" maxlength="1" class="input-box" id="box4-2" disabled>
        <input type="text" maxlength="1" class="input-box" id="box4-3" disabled>
        <input type="text" maxlength="1" class="input-box" id="box4-4" disabled>
        <input type="text" maxlength="1" class="input-box" id="box4-5" disabled>
    </div>
    <div class="row">
        <input type="text" maxlength="1" class="input-box" id="box5-1" disabled>
        <input type="text" maxlength="1" class="input-box" id="box5-2" disabled>
        <input type="text" maxlength="1" class="input-box" id="box5-3" disabled>
        <input type="text" maxlength="1" class="input-box" id="box5-4" disabled>
        <input type="text" maxlength="1" class="input-box" id="box5-5" disabled>
    </div>
    <div id="keyboard" class="keyboard">
        <!-- Filas del teclado -->
        <div class="keyboard-row">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
            <button class="key">Ñ</button>
        </div>
        <div class="keyboard-row">
            <button class="key special-key" id="enter-key">ENVIAR</button>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
            <button class="key special-key" id="backspace-key">⌫</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
