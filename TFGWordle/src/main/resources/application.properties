spring.application.name=TFGWordle
server.port=${SERVER_PORT:9090}

#PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME_POSTGRES:Wordle}
spring.datasource.username=${DB_USER_POSTGRES}
spring.datasource.password=${DB_PASSWORD_POSTGRES}
#9d(gd732^Y
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

#Security
jwt.secret = ${JWT_SECRET}
jwt.expiration = ${JWT_EXPIRATION}