<div class="container mt-4">
    <h1>Profesores disponibles</h1>

    <button class="nav-link" (click)="addProfessor()">
        AÃ±adir Profesor
    </button>

    <ul class="mt-4">
        <li *ngFor="let professor of professorList" class="contest-item d-flex align-items-center">
            <span class="student-name">{{ professor.username }}</span>
            <button class="btn btn-danger btn-sm ml-2" (click)="deleteProfessor(professor.username)">
                <i class="fas fa-trash-alt"></i>Eliminar
            </button>
            <button class="btn btn-info btn-sm ml-2" (click)="navigateToWatchCompetitions(professor.username)">
                <i class="fas fa-chart-line"></i>Ver competiciones
            </button>
        </li>
    </ul>
</div>
