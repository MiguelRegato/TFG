<div class="body">
    <div class="header">
        <app-menu (backClicked)="goBack()"></app-menu>
    </div>
    <div class="container">
        <h2>Crear Nueva Competición</h2>
        <form [formGroup]="competitionForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="competitionName">Nombre de la Competición:</label>
                <input id="competitionName" type="text" formControlName="competitionName" class="form-control"
                    placeholder="Introduce el nombre" />
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="competitionForm.invalid">
                Crear Competición
            </button>
        </form>
    </div>
    <app-footer></app-footer>
</div>
