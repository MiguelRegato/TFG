<app-menu></app-menu>
<div class="container d-flex justify-content-center">
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
      <div class="form-group">
        <label for="userName">Nombre</label>
        <input type="text" name="userName" id="userName" class="form-control" [(ngModel)]="userName" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="roles">Rol</label>
        <br>
        <input type="checkbox" name="rolAdmin" [(ngModel)]="selectedRoles.admin" value="admin">Admin
        <input type="checkbox" name="rolProfessor" [(ngModel)]="selectedRoles.professor" value="professor">Profesor
        <input type="checkbox" name="rolStudent" [(ngModel)]="selectedRoles.student" value="student">Alumno
      </div>      
      <div class="form-group">
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
      </div>
    </form>
  </div>
</div>
