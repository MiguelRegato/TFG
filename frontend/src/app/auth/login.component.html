<div class="body">
    <div class="header">
        <app-menu></app-menu>
    </div>
    <div class="login">
        <div class="login-box">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <img src="https://live.staticflickr.com/281/18733086121_83befebf2f_n.jpg" alt="Logo URJC" class="logo">
                <div class="form-group">
                    <label for="userName">Nombre Usuario</label>
                    <input type="text" name="userName" id="userName" class="form-control" [(ngModel)]="userName"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                        required>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </div>
            </form>
            <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Error en el login: {{errMsj}}</div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
