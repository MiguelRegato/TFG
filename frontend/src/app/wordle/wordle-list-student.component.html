<div class="body">
  <div class="header">
    <app-menu (backClicked)="goBack()"></app-menu>
  </div>

  <div class="wordle-list">
    <div class="competition-card" *ngFor="let competition of competitionList; let i = index">

      <div class="competition-header" (click)="toggleCompetition(i)">
        <i class="arrow fa fa-fw" [class.fa-chevron-right]="!expandedCompetitions[i]"
          [class.fa-chevron-down]="expandedCompetitions[i]"></i>
        <h2 class="competition-title">{{ competition.competition.competitionName }}</h2>
      </div>

      <div *ngIf="expandedCompetitions[i]">
        <div class="contest-card" *ngFor="let contest of competition.contestsInfo; let j = index">

          <div class="contest-header" (click)="toggleContest(i, j)">
            <i class="arrow fa fa-fw" [class.fa-chevron-right]="!expandedContests[i][j]"
              [class.fa-chevron-down]="expandedContests[i][j]"></i>
            <h3 class="contest-title">{{ contest.contest.contestName }}</h3>
          </div>

          <div *ngIf="expandedContests[i][j]" class="wordle-container">
            <div class="wordle-item" *ngFor="let wordle of contest.wordles">
              <span class="wordle-badge">{{ wordle.word }}</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
