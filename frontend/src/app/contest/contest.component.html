<div class="contest-form">
    <h2>Crear Nuevo Concurso</h2>
    <form [formGroup]="contestForm" (ngSubmit)="createContest()">
      <div class="form-group">
        <label for="contestName">Nombre del Concurso</label>
        <input type="text" id="contestName" formControlName="contestName" class="form-control"
               placeholder="Escribe el nombre del concurso" required />
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="contestForm.invalid">
        Crear Concurso
      </button>
    </form>
  </div>
