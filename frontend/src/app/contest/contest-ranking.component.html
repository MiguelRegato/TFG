<div class="contest-list">
    <h2>Ranking</h2>

    <table>
        <thead>
            <tr>
                <th>Participante</th>
                <th>NÂº de aciertos</th>
                <th>Intentos restantes</th>
                <th>Total de intentos</th>
                <th>Tiempo total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentsRanking">
                <td>{{ student.name }}</td>
                <td>{{ student.rightGuess }}</td>
                <td>{{ student.actualTries[0] }}/{{ student.actualTries[1] }}</td>
                <td>{{ student.totalTries }}</td>
                <td>{{ formatTime(student.totalTime) }}</td>
            </tr>
        </tbody>
    </table>

</div>
