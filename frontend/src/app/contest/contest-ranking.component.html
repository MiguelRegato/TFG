<div class="contest-list">
    <h2>Ranking</h2>

    <div *ngFor="let wordle of wordlesWithRankings" class="contest-item">
        <h4 class="wordle-title">{{wordle.wordle}}</h4>

        <ul class="ranking-list">
            <li *ngFor="let ranking of wordle.rankings" class="user-item">
                <span class="user-name">{{ranking.userName}}</span>
                <span class="user-score">{{ranking.score}}</span>
            </li>
        </ul>
    </div>
</div>
