<div class="container mt-4">
    <h1>Usuarios disponibles</h1>

    <h3>Profesores</h3>
    <button class="nav-link" (click)="addProfessor()">
        AÃ±adir Profesor
    </button>
    <ul class="mt-4">
        <li *ngFor="let professor of professorList" class="contest-item d-flex align-items-center">
            <span class="student-name">{{ professor.username }}</span>
            <button class="btn btn-danger btn-sm ml-2" (click)="deleteProfessor(professor.username)">
                <i class="fas fa-trash-alt"></i>Eliminar
            </button>
            <button class="btn btn-info btn-sm ml-2" (click)="navigateToWatchCompetitions(professor.username)">
                <i class="fas fa-chart-line"></i>Ver competiciones
            </button>
            <button class="btn btn-warning btn-sm ml-2" (click)="navigateToEditUser(professor.username)">
                <i class="fas fa-clipboard-check"></i>Editar
            </button>
        </li>
    </ul>

    <h3>Alumnos</h3>
    <ul class="mt-4">
        <li *ngFor="let student of studentList" class="contest-item d-flex align-items-center">
            <span class="student-name">{{ student.username }}</span>
            <button class="btn btn-warning btn-sm ml-2" (click)="navigateToEditUser(student.username)">
                <i class="fas fa-clipboard-check"></i>Editar
            </button>
        </li>
    </ul>
</div>
