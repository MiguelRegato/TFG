<div class="body">
    <div class="header">
        <app-menu [showBackButton]="showBackButton"></app-menu>
    </div>

    <div class="main-content">
        <h1>Usuarios disponibles</h1>

        <div class="user-section">
            <div class="section-header">
                <h3>Profesores</h3>
                <button class="nav-link" (click)="addProfessor()">
                    <i class="fas fa-plus"></i> AÃ±adir Profesor </button>
            </div>
            <ul>
                <li *ngFor="let professor of professorList" class="contest-item">
                    <span class="user-name">{{ professor.username }}</span>
                    <div class="button-group"> <button class="btn btn-danger btn-sm"
                            (click)="deleteProfessor(professor.username)">
                            <i class="fas fa-trash-alt"></i>Eliminar
                        </button>
                        <button class="btn btn-info btn-sm" (click)="navigateToWatchCompetitions(professor.username)">
                            <i class="fas fa-chart-line"></i>Ver competiciones
                        </button>
                        <button class="btn btn-warning btn-sm" (click)="navigateToEditUser(professor.username)">
                            <i class="fas fa-edit"></i>Editar </button>
                        <button class="btn btn-success btn-sm" (click)="navigateToWordleList(professor.username)">
                            <i class="fas fa-font"></i>Ver wordles </button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="user-section">
            <div class="section-header">
                <h3>Alumnos</h3>
            </div>
            <ul>
                <li *ngFor="let student of studentList" class="contest-item">
                    <span class="user-name">{{ student.username }}</span>
                    <div class="button-group"> <button class="btn btn-warning btn-sm"
                            (click)="navigateToEditUser(student.username)">
                            <i class="fas fa-edit"></i>Editar </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.username)">
                            <i class="fas fa-trash-alt"></i>Eliminar
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div> 
    <app-footer></app-footer>
</div>
