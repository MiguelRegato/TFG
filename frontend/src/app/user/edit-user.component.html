<div class="container d-flex justify-content-center">
    <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="form-group">
                <label for="userName">Nombre</label>
                <input type="text" name="userName" id="userName" class="form-control" [(ngModel)]="userName" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Deja en blanco para no cambiarla">
            </div>
            <div class="form-group">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-sign-in-alt"></i> Actualizar usuario</button>
            </div>
        </form>
    </div>
</div>
